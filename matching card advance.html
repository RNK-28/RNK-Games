<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Memory Card Game</title>
	<link rel="icon" type="image/png" href="RNK.PNG">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .instructions {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .info-item {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 120px;
        }

        .game-board {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-board.easy {
            grid-template-columns: repeat(5, 1fr);
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 1fr);
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 1fr);
        }

        .game-board.impossible {
            grid-template-columns: repeat(8, 1fr);
        }
        
        .card {
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background: rgba(255, 255, 255, 0.9);
            transform: rotateY(180deg);
            color: #333;
            padding: 10px;
        }

        .card-back {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-size: 2.5rem;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            background: rgba(0, 255, 0, 0.3);
        }

        .icon-symbol {
            font-size: 2.5rem;
            font-variation-settings: 'FILL' 1;
        }
        
        .icon-name {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }

        .controls {
            margin-top: 20px;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #ff8e8e;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }

        .difficulty-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .difficulty-menu button {
            background: #185a9d;
            padding: 15px;
            border-radius: 10px;
        }
        
        .difficulty-menu button:hover {
            background: #2a73c2;
        }

        .game-screen {
            display: none;
        }

        .win-message {
            font-size: 2rem;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr) !important;
            }

            .card {
                height: 80px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-item {
                font-size: 1rem;
                padding: 8px 12px;
                min-width: 90px;
            }
            
            .icon-symbol {
                font-size: 1.8rem;
            }
            
            .icon-name {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Icon Memory Game</h1>
        
        <div class="difficulty-screen" id="difficulty-screen">
            <div class="instructions">
                <p>Select a difficulty level to start the game.</p>
				<p>Note : All games are created by R.N.K Studio</p>
            </div>
            <div class="difficulty-menu">
                <button id="easy-mode">Easy (5 pairs)</button>
                <button id="medium-mode">Medium (8 pairs)</button>
                <button id="hard-mode">Hard (18 pairs)</button>
                <button id="impossible-mode">Impossible (32 pairs)</button>
				<button onclick="window.location.href='Index2.html'">Back to Main</button>
            </div>
        </div>

        <div class="game-screen" id="game-screen">
            <div class="instructions">
                <p>Find matching pairs of icons. Click on cards to flip them and try to find all pairs with the fewest moves!</p>
            </div>
            
            <div class="game-info">
                <div class="info-item">Time: <span id="timer">0</span>s</div>
                <div class="info-item">Moves: <span id="moves">0</span></div>
                <div class="info-item">Pairs: <span id="pairs">0</span>/<span id="total-pairs">0</span></div>
            </div>
            
            <div class="game-board" id="game-board"></div>
            
            <div class="controls">
                <button id="restart">Restart Game</button>
            </div>
            
            <div class="win-message" id="win-message">
                Congratulations! You found all pairs!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const difficultyScreen = document.getElementById('difficulty-screen');
            const gameScreen = document.getElementById('game-screen');
            const gameBoard = document.getElementById('game-board');
            const timerElement = document.getElementById('timer');
            const movesElement = document.getElementById('moves');
            const pairsElement = document.getElementById('pairs');
            const totalPairsElement = document.getElementById('total-pairs');
            const restartButton = document.getElementById('restart');
            const winMessage = document.getElementById('win-message');
            
            const easyButton = document.getElementById('easy-mode');
            const mediumButton = document.getElementById('medium-mode');
            const hardButton = document.getElementById('hard-mode');
            const impossibleButton = document.getElementById('impossible-mode');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matchedPairs = 0;
            let totalPairs = 0;
            let timer = 0;
            let timerInterval;

            const allIcons = [
                { symbol: 'ac_unit', name: 'ac_unit' },
                { symbol: 'anchor', name: 'anchor' },
                { symbol: 'auto_awesome', name: 'auto_awesome' },
                { symbol: 'cruelty_free', name: 'cruelty_free' },
                { symbol: 'forest', name: 'forest' },
                { symbol: 'local_fire_department', name: 'local_fire_department' },
                { symbol: 'public', name: 'public' },
                { symbol: 'rocket_launch', name: 'rocket_launch' },
                { symbol: 'star', name: 'star' },
                { symbol: 'sports_soccer', name: 'sports_soccer' },
                { symbol: 'sailing', name: 'sailing' },
                { symbol: 'science', name: 'science' },
                { symbol: 'sunny', name: 'sunny' },
                { symbol: 'waves', name: 'waves' },
                { symbol: 'cloud', name: 'cloud' },
                { symbol: 'psychology', name: 'psychology' },
                { symbol: 'extension', name: 'extension' },
                { symbol: 'diamond', name: 'diamond' },
                { symbol: 'bolt', name: 'bolt' },
                { symbol: 'eco', name: 'eco' },
                { symbol: 'pets', name: 'pets' },
                { symbol: 'camera_roll', name: 'camera_roll' },
                { symbol: 'emoji_events', name: 'emoji_events' },
                { symbol: 'fitness_center', name: 'fitness_center' },
                { symbol: 'park', name: 'park' },
                { symbol: 'piano', name: 'piano' },
                { symbol: 'shield', name: 'shield' },
                { symbol: 'sports_esports', name: 'sports_esports' },
                { symbol: 'toys', name: 'toys' },
                { symbol: 'volunteer_activism', name: 'volunteer_activism' },
                { symbol: 'airplanemode_active', name: 'airplanemode_active' },
                { symbol: 'architecture', name: 'architecture' }
            ];
            
            function initGame(numPairs, boardClass) {
                difficultyScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                gameBoard.className = 'game-board ' + boardClass;
                
                clearInterval(timerInterval);
                timer = 0;
                moves = 0;
                matchedPairs = 0;
                totalPairs = numPairs;
                timerElement.textContent = '0';
                movesElement.textContent = '0';
                pairsElement.textContent = '0';
                totalPairsElement.textContent = totalPairs;
                winMessage.style.display = 'none';

                // Get a subset of icons based on difficulty
                const gameIcons = allIcons.slice(0, numPairs);

                // Create card array with pairs
                cards = [];
                gameIcons.forEach(icon => {
                    cards.push(icon);
                    cards.push({...icon}); // Create a copy for the pair
                });
                
                shuffleCards();
                
                // Generate HTML for cards
                gameBoard.innerHTML = '';
                cards.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.symbol = icon.symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.innerHTML = `
                        <span class="material-symbols-outlined icon-symbol">${icon.symbol}</span>
                    `;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.innerHTML = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            function shuffleCards() {
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = timer;
                }, 1000);
            }
            
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flip');
                
                if (!hasFlippedCard) {
                    if (moves === 0) startTimer();
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                secondCard = this;
                
                checkForMatch();
            }
            
            function checkForMatch() {
                moves++;
                movesElement.textContent = moves;
                
                const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
                
                if (isMatch) {
                    disableCards();
                    matchedPairs++;
                    pairsElement.textContent = matchedPairs;
                    
                    if (matchedPairs === totalPairs) {
                        clearInterval(timerInterval);
                        setTimeout(() => {
                            winMessage.style.display = 'block';
                        }, 1000);
                    }
                } else {
                    unflipCards();
                }
            }
            
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetBoard();
            }
            
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    
                    resetBoard();
                }, 1000);
            }
            
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Event listeners for difficulty buttons
            easyButton.addEventListener('click', () => initGame(5, 'easy'));
            mediumButton.addEventListener('click', () => initGame(8, 'medium'));
            hardButton.addEventListener('click', () => initGame(18, 'hard'));
            impossibleButton.addEventListener('click', () => initGame(32, 'impossible'));

            // Restart game button
            restartButton.addEventListener('click', () => {
                gameScreen.style.display = 'none';
                difficultyScreen.style.display = 'block';
            });
        });
    </script>
</body>

</html>
