<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .choice {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice:hover {
            transform: scale(1.1);
            background-color: #e0e0e0;
        }

        .material-symbols-outlined {
            font-size: 50px;
            user-select: none;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            min-height: 50px;
        }

        .score {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            font-size: 20px;
        }

        .score-box {
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #4CAF50;
        }

        .score-label {
            font-weight: bold;
            color: #4CAF50;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
	<p>Note : All games is created by R.N.K Studio</p>
    <div class="choices">
        <div class="choice" id="rock">
            <span class="material-symbols-outlined">
                box
            </span>
        </div>
        <div class="choice" id="paper">
            <span class="material-symbols-outlined">
                note
            </span>
        </div>
        <div class="choice" id="scissors">
            <span class="material-symbols-outlined">
                content_cut
            </span>
        </div>
    </div>

    <div class="result" id="result-message">Choose your move!</div>

    <div class="score">
        <div class="score-box">
            <div class="score-label">Your Score</div>
            <div id="player-score">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">Computer Score</div>
            <div id="computer-score">0</div>
        </div>
    </div>

    <button class="restart-btn" id="restart-btn">Restart Game</button>
	<button onclick="window.location.href='Index2.html'" class="restart-btn">Back to Main</button>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        const choiceElements = document.querySelectorAll('.choice');
        const resultMessage = document.getElementById('result-message');
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const restartBtn = document.getElementById('restart-btn');

        let playerScore = 0;
        let computerScore = 0;

        choiceElements.forEach(choice => {
            choice.addEventListener('click', () => {
                const playerChoice = choice.id;
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);
                displayResult(playerChoice, computerChoice, result);
                updateScore(result);
            });
        });

        restartBtn.addEventListener('click', restartGame);

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            } else if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayResult(playerChoice, computerChoice, result) {
            let message = '';
            if (result === 'win') {
                message = `You win! ${playerChoice} beats ${computerChoice}.`;
                resultMessage.style.color = 'green';
            } else if (result === 'lose') {
                message = `You lose! ${computerChoice} beats ${playerChoice}.`;
                resultMessage.style.color = 'red';
            } else {
                message = `It's a draw! You both chose ${playerChoice}.`;
                resultMessage.style.color = 'black';
            }
            resultMessage.textContent = message;
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                playerScoreEl.textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                computerScoreEl.textContent = computerScore;
            }
        }

        function restartGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
            resultMessage.textContent = "Choose your move!";
            resultMessage.style.color = "#333";
        }
    </script>

</body>
</html>
